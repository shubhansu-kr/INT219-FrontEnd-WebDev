<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tags</title>
</head>
<body>
    <h1>The size of headings gradually decrease with number</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <h1 style="font-size: 60px;">Another way to adjust the heading size is using a style tag.</h1>
</body>
</html>
