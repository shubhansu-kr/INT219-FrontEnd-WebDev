<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph tag</title>
</head>
<body>
    <p>Paragraph tag are used to create a paragraph(block)</p>
    <p>However the paragraph tag removes all the extra space and lines and collapse them.</p>
    <p>To preserve the format of the text, pre tag is used.</p>

    <pre>
        Here the extra space       are not collapsed 

        neither are the lines.
    </pre>


</body>
</html>
