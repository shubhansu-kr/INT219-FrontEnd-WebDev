<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body onload="load()">
    <div>
        Clock Webapp
    </div>
    
    <div>
        <button onclick="showClock()">Clock</button>
        <button onclick="showTimer()">Timer</button>
        <button onclick="showStopWatch()">StopWatch</button>
        
        <div id="clockDiv">
            The time is : <span id="time"></span>
        </div>
        <div id="timerDiv">
            <div id="timer"><span id="min"></span>:<span id="sec"></span></div>
            <button id="startTimer">Start</button>
            <button id="pauseTimer">Pause</button>
            <button id="resetTimer">Reset</button>
        </div>
        <div id="stopWatchDiv">
            stopWatch
        </div>
    </div>
    
    <script src="../JavaScript/12_Timer.js"></script>
</body>
</html>
